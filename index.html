<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>CALCULATOR</title>
</head>
<body>
    <div id="cal">
        <input id="display" readonly>
        <div id="buttonss">
            <button type="button" onclick="dis('7')" class="but">7</button>
            <button type="button" onclick="dis('8')" class="but">8</button>
            <button type="button" onclick="dis('9')" class="but">9</button>
            <button type="button" onclick="dis('+')" class="butop">+</button>
            <button type="button" onclick="dis('4')" class="but">4</button>
            <button type="button" onclick="dis('5')" class="but">5</button>
            <button type="button" onclick="dis('6')" class="but">6</button>
            <button type="button" onclick="dis('-')" class="butop">-</button>
            <button type="button" onclick="dis('1')" class="but">1</button>
            <button type="button" onclick="dis('2')" class="but">2</button>
            <button type="button" onclick="dis('3')" class="but">3</button>
            <button type="button" onclick="dis('*')" class="butop">*</button>
            <button type="button" onclick="dis('/')" class="butop">/</button>
            <button type="button" onclick="dis('.')" class="butop">.</button>
            <button type="button" onclick="dis('0')" class="but">0</button>
            <button type="button" onclick="ev()" class="butop">=</button>
            <button type="button" onclick="clearing()" class="butop">C</button>
        </div>
    </div>
    <script src="index.js"></script>

</html>
